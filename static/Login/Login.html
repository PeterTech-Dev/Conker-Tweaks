          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />

  <div id="twofa-modal" class="modal-blur" style="display: none;">
    <div class="modal-content">
      <button class="close-btn" onclick="document.getElementById('twofa-modal').style.display='none'">&times;</button>
      <h2>Enter 2FA Code</h2>
      <input type="text" id="modal-2fa-code" placeholder="6-digit code" required />
      <button onclick="submit2FACode()">Verify</button>
    </div>
  </div>  

  <script>
function toggleForms(event) {
  event.preventDefault();

  const loginBox = document.querySelector('.login-box');
  const registerBox = document.getElementById('registerBox');

  loginBox.classList.toggle('hidden');
  registerBox.classList.toggle('active');
}
let pendingLogin = null;

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const loginRes = await fetch('https://conker-tweaks-production.up.railway.app/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    let data;
    try {
      data = await loginRes.json();
    } catch {
      const text = await loginRes.text();
      console.error("Raw response:", text);
      alert("Something went wrong on the server.");
      return;
    }

    if (!loginRes.ok) {
      if (data.detail && data.detail.includes("2FA")) {
        pendingLogin = { email, password };
        document.getElementById('twofa-modal').style.display = 'flex';
        return;
      } else {
        alert(data.detail || "Login failed.");
        return;
      }
    }

    // If login OK and no 2FA needed
    finishLogin(data.access_token);

  } catch (err) {
    alert("Something went wrong during login.");
    console.error(err);
  }
});

async function submit2FACode() {
  const code = document.getElementById('modal-2fa-code').value;

  if (!pendingLogin) {
    alert("Please try logging in again.");
    return;
  }

  try {
    const res = await fetch('https://conker-tweaks-production.up.railway.app/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ...pendingLogin, code })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "2FA verification failed.");
      return;
    }

    finishLogin(data.access_token);

  } catch (err) {
    alert("2FA failed.");
    console.error(err);
  }
}

async function finishLogin(token) {
  localStorage.setItem('access_token', token);

  const profileRes = await fetch('https://conker-tweaks-production.up.railway.app/auth/profile', {
    headers: { Authorization: "Bearer " + token }
  });

  const user = await profileRes.json();

  if (user.is_admin && user.has_2fa) {
    window.location.href = "/static/Admin/Dashboard.html";
  } else {
    window.location.href = "/static/viewprofile/viewprofile.html";
  }
}

// ðŸ§  Register form
document.getElementById('registerForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('regEmail').value;
  const password = document.getElementById('regPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const registerError = document.getElementById('register-error');
  registerError.style.display = 'none';

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  try {
    const response = await fetch('https://conker-tweaks-production.up.railway.app/auth/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'accept': 'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      if (data.detail && Array.isArray(data.detail)) {
        registerError.innerHTML = data.detail.map(err => `<li>${err.msg}</li>`).join('');
      } else if (data.detail) {
        registerError.innerHTML = `<li>${data.detail}</li>`;
      } else {
        registerError.innerHTML = `<li>Registration failed. Please try again.</li>`;
      }

      registerError.style.display = 'block';
    } else {
      alert('Registration successful! Please login.');
      window.location.reload();
    }
  } catch (error) {
    console.error('Registration error:', error);
    alert('Something went wrong. Please try again.');
  }
});
</script>
