        const licenseList = licenses.map(
          l => `Key: ${l.license_key} (Product ID: ${l.product_id})<br>Download: <a href="${l.download_link}" target="_blank">${l.download_link}</a>`

        document.getElementById('license-id').innerHTML = licenseList;
      }
    if (transactionId) {
      document.getElementById('transaction-id').innerText = `Transaction ID: ${transactionId}`;
